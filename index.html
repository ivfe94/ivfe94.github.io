        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="http://leafletjs.com" title="A JS library for interactive maps">Leaflet</a>');
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function pop_Barrios19_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>BARRIO</strong><br />' + (feature.properties['BARRIO'] !== null ? Autolinker.link(String(feature.properties['BARRIO'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['MUNICIPIO'] !== null ? Autolinker.link(String(feature.properties['MUNICIPIO'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LOCALIDAD'] !== null ? Autolinker.link(String(feature.properties['LOCALIDAD'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Leng'] !== null ? Autolinker.link(String(feature.properties['Shape_Leng'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Area'] !== null ? Autolinker.link(String(feature.properties['Shape_Area'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Barrios19_0_0() {
            return {

                lineJoin: 'miter',

                fill: true,

        map.getPane('pane_Barrios19_0').style['mix-blend-mode'] = 'normal';
        var layer_Barrios19_0 = new L.geoJson(json_Barrios19_0, {

        // L.control.layers(baseMaps,{'<img src="legend/droguerias19.png" /> droguerias19': layer_Drogueria19,'<img src="legend/ViasPPal19_1.png" /> ViasPPal19': layer_ViasPPal19_1,'<img src="legend/Barrios19_0.png" /> Barrios19': layer_Barrios19_0,}).addTo(map);

        var osmGeocoder = new L.Control.Geocoder({

        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]

        setBounds();
        var i = 0;
        layer_Barrios19_0.eachLayer(function(layer) {

            layer.bindTooltip((layer.feature.properties['BARRIO'] !== null?String('<div style="color: #000000; font-size: 5pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['BARRIO']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Barrios19_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;

              i++;
        });
        resetLabels([layer_Barrios19_0]);
        map.on("zoomend", function(){
